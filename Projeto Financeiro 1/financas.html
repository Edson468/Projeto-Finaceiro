<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Controle Financeiro</h1>
            <p>Registro de entradas e saídas</p>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Adicionar Transação</h2>
            <form id="transacaoForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="descricao">Descrição:</label>
                        <input type="text" id="descricao" name="descricao" required>
                    </div>

                    <div class="form-group">
                        <label for="valor">Valor:</label>
                        <div class="input-currency">
                            <span class="currency-symbol">R$</span>
                            <input type="number" id="valor" name="valor" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="data">Data:</label>
                        <input type="date" id="data" name="data" required>
                    </div>

                    <div class="form-group">
                        <label for="banco">Banco:</label>
                        <select id="banco" name="banco" required>
                            <option value="Itaú">Itaú</option>
                            <option value="Nubank">Nubank</option>
                            <option value="Santander">Santander</option>
                            <option value="Inter">Inter</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <select id="categoria" name="categoria" required>
                            <option value="C.Créd. Itaú">C.Créd. Itaú</option>
                            <option value="Cartão de Crédito Nu">Cartão de Crédito Nu</option>
                            <option value="Cartão de Créd. Inter">Cartão de Créd. Inter</option>
                            <option value="Transferência">Transferência</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Casa">Casa</option>
                            <option value="Fatura do Carro">Fatura do Carro</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Compras">Compras</option>
                            <option value="Assinatura">Assinatura</option>
                            <option value="Fatura do cartão">Fatura do cartão</option>
                            <option value="Doação">Doação</option>
                            <option value="Educação">Educação</option>
                            <option value="FASTFOOD">FASTFOOD</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" name="tipo" required>
                            <option value="entrada">Entrada</option>
                            <option value="saida">Saída</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-button">Adicionar Transação</button>
            </form>
        </section>

        <section class="transactions-section">
            <div class="section-header">
                <h2>Transações Recentes</h2>
                <button id="btnFiltros" class="filter-button">Filtros</button>
            </div>

            <!-- Filtros -->
            <div id="filtros" class="filters-container">
                <div class="filters-grid">
                    <div class="form-group">
                        <label for="filtroDataInicial">Data Inicial:</label>
                        <input type="date" id="filtroDataInicial">
                    </div>
                    <div class="form-group">
                        <label for="filtroDataFinal">Data Final:</label>
                        <input type="date" id="filtroDataFinal">
                    </div>
                    <div class="form-group">
                        <label for="filtroBanco">Banco:</label>
                        <select id="filtroBanco">
                            <option value="">Todos</option>
                            <option value="Itaú">Itaú</option>
                            <option value="Nubank">Nubank</option>
                            <option value="Santander">Santander</option>
                            <option value="Inter">Inter</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filtroCategoria">Categoria:</label>
                        <select id="filtroCategoria">
                            <option value="">Todas</option>
                            <option value="C.Créd. Itaú">C.Créd. Itaú</option>
                            <option value="Cartão de Crédito Nu">Cartão de Crédito Nu</option>
                            <option value="Cartão de Créd. Inter">Cartão de Créd. Inter</option>
                            <option value="Transferência">Transferência</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Casa">Casa</option>
                            <option value="Fatura do Carro">Fatura do Carro</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Compras">Compras</option>
                            <option value="Assinatura">Assinatura</option>
                            <option value="Fatura do cartão">Fatura do cartão</option>
                            <option value="Doação">Doação</option>
                            <option value="Educação">Educação</option>
                            <option value="FASTFOOD">FASTFOOD</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filtroTipo">Tipo:</label>
                        <select id="filtroTipo">
                            <option value="">Todos</option>
                            <option value="entrada">Entrada</option>
                            <option value="saida">Saída</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filtroBusca">Buscar:</label>
                        <input type="text" id="filtroBusca" placeholder="Buscar por descrição...">
                    </div>
                </div>

                <!-- Botões de Filtro -->
                <div class="button-group">
                    <button id="btnGerarFiltro" class="button-success">Gerar Filtro</button>
                    <button id="btnLimparFiltro" class="button-secondary">Limpar Filtro</button>
                </div>
            </div>

            <!-- Tabela -->
            <div class="table-container">
                <table id="tabelaTransacoes">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Banco</th>
                            <th>Categoria</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Extrato -->
        <section class="extrato-section">
            <div class="extrato-container">
                <h3>Extrato</h3>
                <div class="extrato-content">
                    <p><strong>Total:</strong> <span id="extratoTotal">R$ 0,00</span></p>
                    <p><strong>Entradas:</strong> <span id="extratoEntradas">R$ 0,00</span></p>
                    <p><strong>Saídas:</strong> <span id="extratoSaidas">R$ 0,00</span></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Controle Financeiro</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
