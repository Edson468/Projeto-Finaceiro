<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page-wrapper">
        <div class="login-layout">
            <div class="login-form-container">
                <div class="logo-container">
                    <h1 class="modern-gradient">Controle Financeiro</h1>
                    <p>Bem-vindo de volta! Faça login para continuar.</p>
                </div>

                <form id="loginForm">
                    <div id="loginError" class="error-message" style="display: none;">Usuário ou senha inválidos. Tente novamente.</div>

                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                    </div>
                    
                    <button type="submit" class="submit-button">Entrar</button>
                </form>

                <div class="register-link">
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                </div>
                <div class="register-link" style="margin-top: 1rem;">
                    <a href="index.html">← Voltar ao Início</a>
                </div>
            </div>
            <div class="login-banner">
                <div class="banner-content">
                    <h2>Organize suas finanças.</h2>
                    <p>Tome o controle da sua vida financeira com ferramentas inteligentes e fáceis de usar.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script_acesso.js"></script>
</body>
</html>
