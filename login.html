<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">

        <div class="logo">
            <h1>Controle Financeiro</h1>
            <p>Gerencie suas finanças de forma simples e eficiente.</p>
        </div>

        <h1>Bem-vindo ao <span>Login</span></h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" name="password" required>
            </div>
            <button type="submit" class="submit-button">Entrar</button>
        </form>
        <p id="loginError" class="error-message" style="display: none;">Usuário ou senha inválidos.</p>
        <button onclick="window.location.href='cadastro.html'" class="register-button">Cadastrar-se</button>
    </div>

    <div class="banner">
        <img src="img/financas-2.jpg" alt="Finanças">
    </div>

    <script src="script_acesso.js"></script>
</body>
</html>
